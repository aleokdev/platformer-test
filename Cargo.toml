[package]
name = "platformer-test"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
glam = "0.20.2"
ggez-egui = "0.1.7"
# FIXME: Wait until 0.8.0 (Needed for subcontext split)
ggez = "0.7.0"
winit = { version = "0.25.0", features = ["serde"] }
gilrs = { version = "0.8.2", features = ["serde-serialize"] }
# FIXME: Change to 0.11.0 when stabilized
tiled = { git = "https://github.com/mapeditor/rs-tiled", rev = "b2c19a03cf159dae59c86a0e692ef127ec4aa64f" }
enum-map = { version = "2.0.3", features = ["serde"] }
serde_json = "1.0"
ron = "0.7.0"
serde = { version = "1.0", features = ["derive"] }
anyhow = "1.0"
path-clean = "0.1.0"

[profile.dev.package.ggez]
opt-level = 3
